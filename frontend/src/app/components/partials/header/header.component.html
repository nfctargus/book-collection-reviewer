<div class="headerContainer">
	<div class="headerLogo">
		<a routerLink="/"><h1>BookWorm Collection</h1></a>
	</div>
	<div class="headerPageLinks">
		<ul>
			<li>
				<a routerLink="/"><img src="/assets/home.svg" alt="Home"></a>
			</li>
			<li>
				<a routerLink="/add"><img src="/assets/add.svg" alt="Add"></a>
			</li>
			<li *ngIf="isAuth">
				<button (click)="logout()" routerLink="">Logout</button>
			</li>
			<li>
				<figure>
					<div class="toggle slide">
						<input id="c" type="checkbox" />
						<label for="c">
						<div class="card slide"></div>    
						</label>
					</div>
				</figure>
			</li>
		</ul>

	</div>
</div>
